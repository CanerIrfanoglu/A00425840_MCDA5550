<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="src/jquery.mobile-1.0.1.min.css" rel="stylesheet"/>
<script src="src/jquery-1.6.4.min.js"></script>
<script src="src/jquery.mobile-1.0.1.min.js"></script>
<script>
function drw(){
	var canvas = document.getElementById("canvasElement");//get the element
	var ctx = canvas.getContext("2d");//get the context

	var r = parseInt($('#red').val());//red value
	var g = parseInt($('#green').val()); //green value
	var b = parseInt($('#blue').val());// blue value

	var w = $('#canvasElement').width();
	var h = $('#canvasElement').height();
	ctx.clearRect(0,0,w,h);

	ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
	
	switch ($('#shape').val()) {
    case 'circle':
        ctx.beginPath();
        ctx.arc(w/2, h/2, w/2, 0, 2 * Math.PI);
        ctx.fill();
        break;
    case 'rectangle':
        ctx.fillRect(0, 0, w, h);
        break;
    case 'triangle':
        ctx.beginPath();
        ctx.moveTo(0,h);
        ctx.lineTo(w/2,0);
        ctx.lineTo(w,h);
        ctx.closePath();
        ctx.fill();
	}


}
</script>
<title>
       Class Particepation
</title>
</head>
        <body>
        <div data-role="page">
                <div data-role="header" data-id="persistent" data-position="fixed"><h1>Angle - Velocity</h1></div>
                        <div data-role="content">
			<label>Red:</label><br><input type="range" min="0" max="255" step="1" value="0" id="red"><br>
			<label>Green:</label><br><input type="range" min="0" max="255" step="1" value="0" id="green"><br>
			<label>Blue:</label><br><input type="range" min="0" max="255" step="1" value="0" id="blue"><br>
			<select id="shape" data-native-menu="false">
			    <option value="circle">Circle</option>
			    <option value="rectangle">Rectangle</option>
			    <option value="triangle">Triangle</option>
			</select>
			<input type="button" value="draw" id="drawButton" onclick="drw()">

			<canvas id="canvasElement" height="300" width="300">

			</canvas>

                        </div>

        </div>

</html>
