<!DOCTYPE html>
<html>
    <head>
        <title>Assignment4_5550</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


        <style>
            table, th , td {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            table tr:nth-child(odd) {
                background-color: #7195F6;
            }
            table tr:nth-child(even) {
                background-color: #ECF671;
            }
        </style>
    </head>


    <body ng-app="myapp">
        <div ng-controller="FormController">
            <form novalidate class="simple-form">
                <label>
                    First Name: <br />
                    <input type="text" ng-model="user.fname"/></label
                ><br />
                <label>
                    Last Name: <br />
                    <input type="text" ng-model="user.lname"/></label
                ><br />
                <label>
                    Address: <br />
                    <input type="text" ng-model="user.address"/></label
                ><br />
                <label>
                    E-mail: <br />
                    <input type="text" ng-model="user.email"/></label
                ><br />
                <label>
                    Phone number: <br />
                    <input type="text" ng-model="user.phone"/></label
                ><br />
            </form>

            <table style="margin-top: 20px">
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Address
                    </th>
                    <th>
                        E-mail
                    </th>
                    <th>
                        Phone number
                    </th>
                </tr>
                <tr>
                    <td>
                        {{ user.fname}}
                    </td>
                    <td>
                        {{ user.lname}}
                    </td>
                    <td>
                        {{ user.address}}
                    </td>
                    <td>
                        {{ user.email}}
                    </td>
                    <td>
                        {{ user.phone}}
                    </td>
                </tr>
            </table>
        </div>

        <script>
            angular.module("myapp", []).controller("FormController", [
                "$scope",
                function ($scope) {
                    $scope.user = {};
                }
            ]);
        </script>
    </body>
</html>
